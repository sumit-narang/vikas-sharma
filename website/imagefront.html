<script type="text/javascript">

var divs = $(".me").toArray();
var divlength = divs.length;
var randomnum,lastnum,randomfirstdiv;
lastnum = 0;

$(document).ready(function(){
    randomnum = Math.floor(Math.random()*(divlength));
    randomfirstdiv = divs[randomnum];
    $(randomfirstdiv).removeClass("change", 1000);
});

setInterval(function(){
    if(randomfirstdiv){
        $(randomfirstdiv).addClass("change", 5000);
        randomfirstdiv = null;
    }
    randomnum = Math.floor(Math.random()*(divlength));
    console.log("Chosen number is "+randomnum);
    if(randomnum == lastnum){
        console.log("We have a duplicate ("+randomnum+")");
        if( (randomnum-1) >= 0 ){
            randomnum = (randomnum-1);
            console.log("Duplicate solved, it is now "+randomnum);
        }else if( (randomnum+1) <= (divlength) ){
            randomnum = (randomnum+1);
            console.log("Duplicate solved, it is now "+randomnum);
        }
    }
    lastnum = randomnum;
    var randomdiv = divs[randomnum];
    $(randomdiv).addTemporaryClass("change", 5000);    
}, 8000);

$.fn.extend({     
    addTemporaryClass: function(className, duration) {        
        var elements = this; 
        clearTimeout(doChange);
        var doChange = setTimeout(function() {
            elements.addClass(className, duration);
        }, duration);
        return this.each(function() {
            $(this).removeClass(className, duration);
        });       
    }
});
</script>
